---

# NOTE: meta.name(space) come from CR metadata when run with Ansible Operator
# deploy/crds has an example CR for reference
name-server: "{{ meta.name | default('squash-server') }}"
name-client: "{{ meta.name | default('squash-client') }}"
namespace: "{{ meta.namespace | default('squash') }}"
image: quay.io/dwojciec/squash-operator:latest
image-client: soloio/squash-client:v0.2.1
image-server: soloio/squash-server:v0.2.1

# To uninstall from the cluster
# state: absent
state: present

# The size of the squash deployment
size: 1
